<p>
    <mat-toolbar color="primary">
        
        <span class="example-spacer">
            <img src="/assets/White.png" alt="logo" class="image" >
        </span>


      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon [matBadge]="count" matBadgeColor="warn" title="submissions">poll</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent"></mat-progress-bar>
  </p>
  <ngb-alert  *ngIf="showAlert" [type]="alertType" animation="true" dismissible="true">{{message}}</ngb-alert>

  <div class="container-custom">
    <div class="card">
        <h5 class="text-center mb-4">Bio-Hackathon</h5>
        <form class="form-card" [formGroup]="thesisPayload" >
            <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                     <label class="form-control-label px-3">Main Disease/Disorder<span class="text-danger"> *</span></label> 
                     <input type="text" id="fname" name="fname" placeholder="" formControlName="diseaseName" [class]="isSubmitted && f.diseaseName.errors?'invalid-box':''"> 
                     <div *ngIf="isSubmitted && f.diseaseName.errors" class="invalid">
                        <div *ngIf="f.diseaseName.errors.required">* Main Disease/Disorder is required</div>
                    </div>
                    </div>
                <div class="form-group col-sm-6 flex-column d-flex"> 
                    <label class="form-control-label px-3">Subtypes<span class="text-danger"> *</span></label> 
                    <input type="text" id="lname" name="lname" placeholder="" formControlName="alternateDiseaseName" [class]="isSubmitted && f.alternateDiseaseName.errors?'invalid-box':''"> 
                    <div *ngIf="isSubmitted && f.alternateDiseaseName.errors" class="invalid">
                        <div *ngIf="f.alternateDiseaseName.errors.required">* Subtypes is required</div>
                    </div>
                </div>
             
            </div>
            <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex"> 
                    <label class="form-control-label px-3">Causative gene<span class="text-danger"> *</span></label> 
                    <input type="text" id="email" name="email" placeholder="" formControlName="gene" [class]="isSubmitted && f.gene.errors?'invalid-box':''"> 
                    <div *ngIf="isSubmitted && f.gene.errors" class="invalid">
                        <div *ngIf="f.gene.errors.required">* Causative gene is required</div>
                    </div>
                </div>
                <div class="form-group col-sm-6 flex-column d-flex"> 
                    <label class="form-control-label px-3">Inheritance<span class="text-danger"> *</span></label> 
                    <mat-form-field >
                        <mat-select  formControlName="inheritance" >
                            <mat-option *ngFor="let item of inheritance" [value]="item.value">
                                {{item.name}}
                              </mat-option>
                        </mat-select>
                      </mat-form-field>
                    
                    <div *ngIf="isSubmitted && f.inheritance.errors" class="invalid">
                        <div *ngIf="f.inheritance.errors.required">* Inheritance is required</div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Phenotype MIM number<span class="text-danger"> *</span></label> 
                    <input type="number" id="job" name="job" placeholder="" formControlName="phenoTypeId" [class]="isSubmitted && f.phenoTypeId.errors?'invalid-box':''"> </div>
                    <div *ngIf="isSubmitted && f.phenoTypeId.errors" class="invalid">
                        <div *ngIf="f.phenoTypeId.errors.required">* Phenotype MIM number is required</div>
                    </div>
            </div>
            <div class="row justify-content-between text-left">
                <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Symptoms<span class="text-danger"> *</span></label> 
                    <textarea type="text" id="ans" name="ans" placeholder="" formControlName="symptoms" rows=7 [class]="isSubmitted && f.symptoms.errors?'invalid-box':''"></textarea> 
                    <div *ngIf="isSubmitted && f.symptoms.errors" class="invalid">
                        <div *ngIf="f.symptoms.errors.required">* Symptoms is required</div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-between text-left">
                <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Related/Associated disorders<span class="text-danger"> *</span>

                </label> 
                <textarea type="text" id="ans" name="ans" placeholder="" formControlName="disorder"  rows=5 [class]="isSubmitted && f.disorder.errors?'invalid-box':''"></textarea> 

                <div *ngIf="isSubmitted && f.disorder.errors" class="invalid">
                    <div *ngIf="f.disorder.errors.required">* Related/Associated disorders is required</div>
                </div>
            </div>
            </div>
            <div class="row justify-content-between text-left">
                <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Differentail disorders<span class="text-danger"> *</span></label> 
                    <textarea type="text" id="ans" name="ans" placeholder="" formControlName="Diagnosis" rows=5 [class]="isSubmitted && f.Diagnosis.errors?'invalid-box':''"></textarea> 
                    <div *ngIf="isSubmitted && f.Diagnosis.errors" class="invalid">
                        <div *ngIf="f.Diagnosis.errors.required">* Differentail disorders is required</div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="form-group col-sm-6 col-md-4">    <button mat-flat-button  color="primary" class="btn-block"  (click)="onSubmit()">Submit Data</button> </div>
            </div>
        </form>
    </div>

  </div>
