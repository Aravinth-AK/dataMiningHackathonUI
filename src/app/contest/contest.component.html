<p>
    <mat-toolbar color="primary">
      <span>Hackathon Name</span>
      <span class="example-spacer"></span>

      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
  </p>
  <!-- <div id="box">
    <h1>Total Submissions</h1>
    <span class="total"></span>
  </div> -->

  <div class="container-custom">
    <div class="card">
        <h5 class="text-center mb-4">GeneBloc</h5>
        <form class="form-card" [formGroup]="thesisPayload">
            <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                     <label class="form-control-label px-3">Main Disease/Disorder<span class="text-danger"> *</span></label> 
                     <input type="text" id="fname" name="fname" placeholder="" formControlName="diseaseName"> 
                     <div *ngIf="isSubmitted && f.diseaseName.errors" class="invalid-feedback">
                        <div *ngIf="f.diseaseName.errors.required">Main Disease/Disorder is required</div>
                    </div>
                    </div>
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Subtypes<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="" formControlName="alternateDiseaseName"> </div>
             
            </div>
            <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Causative gene<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="" formControlName="gene"> </div>
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Inheritance<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob" placeholder="" formControlName="inheritance"> </div>
            </div>
            <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Phenotype MIM number<span class="text-danger"> *</span></label> <input type="number" id="job" name="job" placeholder="" formControlName="phenoTypeId"> </div>
            </div>
            <div class="row justify-content-between text-left">
                <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Symptoms<span class="text-danger"> *</span></label> <textarea type="text" id="ans" name="ans" placeholder="" formControlName="symptoms" rows=7></textarea> </div>
            </div>
            <div class="row justify-content-between text-left">
                <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Related/Associated disorders<span class="text-danger"> *</span></label> <input type="text" id="ans" name="ans" placeholder="" formControlName="disorder"> </div>
            </div>
            <div class="row justify-content-between text-left">
                <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Differentail disorders<span class="text-danger"> *</span></label> <input type="text" id="ans" name="ans" placeholder="" formControlName="Diagnosis"> </div>
            </div>
            <div class="row justify-content-end">
                <div class="form-group col-sm-6">    <button mat-flat-button color="primary" class="btn-block"  (click)="onSubmit()">Submit Data</button> </div>
            </div>
        </form>
    </div>

  </div>
<div class="contest">
    <div class="container-fluid mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <div class="card">
                    <h5 class="text-center mb-4">GeneBloc</h5>

                </div>
            </div>
        </div>
    </div>
</div>
