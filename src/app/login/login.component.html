<section class="login-block">
    <div class="container">
	<div class="row">
		<div class="col-lg-4 col-md-6 col-sm-12 login-sec">
		    <h2 class="text-center">Login Now</h2>
		    <form class="login-form" [formGroup]="loginForm">

  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase">Email id</label>
    <input type="text" class="form-control" placeholder="" formControlName="email">
    
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">Password</label>
    <input type="password" class="form-control" placeholder="" formControlName="password">
  </div>
  
  
    <div class="form-check">
    <button type="submit" class="btn btn-login float-right" (click)="onSubmit()">Submit</button>
  </div>
  
</form>
<div class="copy-text">Haven't registered yet? <i class="fa fa-heart"></i><i class="fas fa-sign-in-alt"></i> <a [routerLink]="['/signup']"> sign up here</a></div>
<!-- <div class="copy-text">Created with <i class="fa fa-heart"></i> by CodeEtc</div> -->
		</div>
		<div class="col-lg-8 col-md-6 col-sm-12 banner-sec">
            <div class="carousel-item active">
                <img class="d-block img-fluid" src="/assets/banner.jpg" alt="Banner">
              </div>
	</div>
</div>
</div>
</section>
